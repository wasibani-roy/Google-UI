<!DOCTYPE html>
<html lang="en">
<title>Google Search</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/search.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="../../cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

<!-- Navbar -->
<div class="ADC-top">
  <div class="ADC-bar ADC-black ADC-card">
    <a class="ADC-bar-item ADC-button ADC-padding-large ADC-hide-medium ADC-hide-large ADC-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#" class="ADC-bar-item ADC-button ADC-padding-large ADC-right background">Signin</a>
    <a href="#band" class="ADC-bar-item ADC-button ADC-padding-large ADC-hide-small ADC-right">Images</a>
    <a href="#tour" class="ADC-bar-item ADC-button ADC-padding-large ADC-hide-small ADC-right">Gmail</a>
    <a href="javascript:void(0)" class="ADC-padding-large ADC-hover-red ADC-hide-small ADC-right"><i class="fa fa-search"></i></a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="ADC-bar-block ADC-black ADC-hide ADC-hide-large ADC-hide-medium ADC-top" style="margin-top:46px">
  <a href="#band" class="ADC-bar-item ADC-button ADC-padding-large" onclick="myFunction()">BAND</a>
  <a href="#tour" class="ADC-bar-item ADC-button ADC-padding-large" onclick="myFunction()">TOUR</a>
  <a href="#contact" class="ADC-bar-item ADC-button ADC-padding-large" onclick="myFunction()">CONTACT</a>
  <a href="#" class="ADC-bar-item ADC-button ADC-padding-large" onclick="myFunction()">MERCH</a>
</div>

<!-- Page content -->



<!-- Footer -->


<script>
// Automatic Slideshow - change image every 4 seconds
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 4000);    
}

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("ADC-show") == -1) {
        x.className += " ADC-show";
    } else { 
        x.className = x.className.replace(" ADC-show", "");
    }
}

// When the user clicks anywhere outside of the modal, close it

</script>

</body>
</html>
